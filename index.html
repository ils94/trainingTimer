<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Countdown Timers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">0:00:00</div>
  <div class="input-container">
    <label for="inputTime1">Activity Time:</label>
    <input type="number" id="inputTime1"
  </div>
  <div class="input-container">
    <label for="inputTime2">Resting Time:</label>
    <input type="number" id="inputTime2">
  </div>
  <div class="input-container">
    <label for="inputLaps">Number of Rounds:</label>
    <input type="number" id="inputLaps">
  </div>
  
  <div class="button-container">
	<button onclick="startCountdown()">Start</button>
	<button onclick="stopCountdown()">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
